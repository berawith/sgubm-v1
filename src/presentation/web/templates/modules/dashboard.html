<!-- Dashboard Content -->
<div id="dashboard-view" class="content-view active">
    <!-- View Header: Minimalist & Spaced -->
    <div class="view-header">
        <div class="header-left">
            <h1 class="page-title">Bienvenido de nuevo</h1>
            <p class="page-subtitle">Esto es lo que está pasando en tu red hoy.</p>
        </div>
    </div>

    <!-- Stats Grid: Balanced & Clear -->
    <div class="stats-grid">
        <div class="stat-card premium-card glass">
            <div class="stat-icon-circle premium-gradient"><i class="fas fa-server"></i></div>
            <div class="stat-content">
                <span class="stat-label">Routers</span>
                <span class="stat-value" id="stat-servers">0</span>
            </div>
        </div>

        <div class="stat-card premium-card glass">
            <div class="stat-icon-circle"><i class="fas fa-users"></i></div>
            <div class="stat-content">
                <span class="stat-label">Clientes</span>
                <span class="stat-value" id="stat-total-clients">0</span>
                <div class="stat-sub-info">
                    <span class="sub-pill success" title="Activos"><i class="fas fa-check"></i> <span
                            id="stat-active-clients">0</span></span>
                    <span class="sub-pill danger" title="Corte"><i class="fas fa-user-slash"></i> <span
                            id="stat-suspended-clients">0</span></span>
                </div>
            </div>
        </div>

        <div class="stat-card premium-card glass">
            <div class="stat-icon-circle text-primary"><i class="fas fa-signal"></i></div>
            <div class="stat-content">
                <span class="stat-label">Conexión</span>
                <div style="display: flex; align-items: baseline; gap: 8px;">
                    <span class="stat-value" id="stat-online-clients">0</span>
                    <span style="font-size: 0.75rem; color: #94a3b8; font-weight: 600;">ONLINE</span>
                </div>
                <div class="stat-sub-info">
                    <span class="sub-pill muted" title="Desconectados"><i class="fas fa-plug"></i> <span
                            id="stat-offline-clients">0</span> Offline</span>
                </div>
            </div>
        </div>

        <div class="stat-card premium-card glass">
            <div class="stat-icon-circle text-success"><i class="fas fa-wallet"></i></div>
            <div class="stat-content">
                <span class="stat-label">Recaudado</span>
                <span class="stat-value" id="stat-revenue">$0</span>
                <div class="stat-sub-info">
                    <span class="sub-pill success" title="Clientes al día"><i class="fas fa-heart"></i> <span
                            id="stat-paid-clients">0</span> Al Día</span>
                </div>
            </div>
        </div>

        <div class="stat-card premium-card glass">
            <div class="stat-icon-circle text-warning"><i class="fas fa-exclamation-triangle"></i></div>
            <div class="stat-content">
                <span class="stat-label">Morosos</span>
                <span class="stat-value" id="stat-debt-clients">0</span>
                <div class="stat-sub-info">
                    <span style="font-weight: 700; color: #f59e0b; font-size: 0.875rem;" id="stat-debt">$0 en
                        mora</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Charts Row -->
    <div class="charts-grid">
        <div class="chart-card">
            <div class="card-header">
                <h3>Tráfico de Red</h3>
                <select class="time-selector">
                    <option>Última hora</option>
                    <option>Últimas 24h</option>
                    <option>Última semana</option>
                </select>
            </div>
            <div class="chart-container">
                <canvas id="traffic-chart"></canvas>
            </div>
        </div>

        <div class="chart-card">
            <div class="card-header">
                <h3>Estado de Servidores</h3>
            </div>
            <div class="servers-status">
                <div class="status-item">
                    <div class="status-indicator online"></div>
                    <span>Online: <strong id="servers-online">0</strong></span>
                </div>
                <div class="status-item">
                    <div class="status-indicator warning"></div>
                    <span>Advertencia: <strong id="servers-warning">0</strong></span>
                </div>
                <div class="status-item">
                    <div class="status-indicator offline"></div>
                    <span>Offline: <strong id="servers-offline">0</strong></span>
                </div>
            </div>
            <div id="servers-list" class="servers-mini-list">
                <!-- Se llena dinámicamente -->
            </div>
        </div>
    </div>

    <!-- Recent Activity -->
    <div class="activity-card" style="margin-bottom: 24px;">
        <div class="card-header">
            <h3>Actividad Reciente</h3>
            <button class="btn-text">Ver todo</button>
        </div>
        <div id="activity-list" class="activity-list">
            <!-- Se llena dinámicamente -->
        </div>
    </div>

</div>
