<!-- Dashboard Content -->
<div id="dashboard-view" class="content-view active">
    <div class="view-header"
        style="margin-bottom: 24px; display: flex; align-items: center; justify-content: flex-start; gap: 24px;">
        <div class="header-left" style="flex-shrink: 0;">
            <h1 class="page-title">Dashboard</h1>
            <p class="page-subtitle">Visión general del sistema</p>
        </div>

        <!-- Stats Cards integrated into Header -->
        <div class="stats-grid" style="margin-bottom: 0;">
            <div class="stat-card server">
                <div class="stat-info">
                    <span class="stat-value" id="stat-servers">0</span>
                    <span class="stat-label">Servidores</span>
                    <div class="stat-trend positive">
                        <i class="fas fa-check-circle"></i> <span>Activos</span>
                    </div>
                </div>
                <div class="stat-icon-circle">
                    <i class="fas fa-server"></i>
                </div>
                <div class="stat-actions-minimal">
                    <button class="action-btn-xs" onclick="app.modules.routers.showCreateModal()"><i
                            class="fas fa-plus"></i></button>
                </div>
            </div>

            <div class="stat-card client">
                <div class="stat-info">
                    <span class="stat-value" id="stat-clients">0</span>
                    <span class="stat-label">Clientes</span>
                    <div class="stat-trend positive" id="stat-clients-trend">
                        <i class="fas fa-users"></i> <span id="stat-clients-subtext">Cargando...</span>
                    </div>
                </div>
                <div class="stat-icon-circle">
                    <i class="fas fa-user-check"></i>
                </div>
                <div class="stat-actions-minimal">
                    <button class="action-btn-xs" onclick="window.clientModal.showCreate()"><i
                            class="fas fa-plus"></i></button>
                </div>
            </div>

            <div class="stat-card suspended">
                <div class="stat-info">
                    <span class="stat-value" id="stat-suspended">0</span>
                    <span class="stat-label">Suspendidos</span>
                    <div class="stat-trend negative">
                        <i class="fas fa-user-slash"></i> <span>Mora: <span id="stat-mora-clients"
                                style="font-weight: 850;">0</span> pendientes</span>
                    </div>
                </div>
                <div class="stat-icon-circle">
                    <i class="fas fa-ban"></i>
                </div>
            </div>

            <div class="stat-card revenue">
                <div class="stat-info">
                    <span class="stat-value" id="stat-revenue">$0</span>
                    <span class="stat-label">Recaudación</span>
                    <div class="stat-trend positive">
                        <i class="fas fa-dollar-sign"></i> <span id="stat-revenue-subtext">Este Mes</span>
                    </div>
                </div>
                <div class="stat-icon-circle">
                    <i class="fas fa-chart-line"></i>
                </div>
                <div class="stat-actions-minimal">
                    <button class="action-btn-xs success" onclick="app.modules.payments.showNewPaymentModal()"><i
                            class="fas fa-plus"></i></button>
                </div>
            </div>

            <div class="stat-card debt">
                <div class="stat-info">
                    <span class="stat-value" id="stat-debt">$0</span>
                    <span class="stat-label">Por Cobrar</span>
                    <div class="stat-trend warning">
                        <i class="fas fa-exclamation-triangle"></i> <span id="stat-debt-clients">0</span> clientes
                    </div>
                </div>
                <div class="stat-icon-circle">
                    <i class="fas fa-wallet"></i>
                </div>
            </div>
        </div>
    </div>

    <!-- Charts Row -->
    <div class="charts-grid">
        <div class="chart-card">
            <div class="card-header">
                <h3>Tráfico de Red</h3>
                <select class="time-selector">
                    <option>Última hora</option>
                    <option>Últimas 24h</option>
                    <option>Última semana</option>
                </select>
            </div>
            <div class="chart-container">
                <canvas id="traffic-chart"></canvas>
            </div>
        </div>

        <div class="chart-card">
            <div class="card-header">
                <h3>Estado de Servidores</h3>
            </div>
            <div class="servers-status">
                <div class="status-item">
                    <div class="status-indicator online"></div>
                    <span>Online: <strong id="servers-online">0</strong></span>
                </div>
                <div class="status-item">
                    <div class="status-indicator warning"></div>
                    <span>Advertencia: <strong id="servers-warning">0</strong></span>
                </div>
                <div class="status-item">
                    <div class="status-indicator offline"></div>
                    <span>Offline: <strong id="servers-offline">0</strong></span>
                </div>
            </div>
            <div id="servers-list" class="servers-mini-list">
                <!-- Se llena dinámicamente -->
            </div>
        </div>
    </div>

    <!-- Recent Activity -->
    <div class="activity-card" style="margin-bottom: 24px;">
        <div class="card-header">
            <h3>Actividad Reciente</h3>
            <button class="btn-text">Ver todo</button>
        </div>
        <div id="activity-list" class="activity-list">
            <!-- Se llena dinámicamente -->
        </div>
    </div>

</div>
