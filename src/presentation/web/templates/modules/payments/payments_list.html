<!-- PAYMENTS LIST VIEW -->
<div id="payments-list-view" class="view content-view" style="display: none;">
    <div class="view-header"
        style="margin-bottom: 24px; display: flex; align-items: center; justify-content: space-between;">
        <div>
            <h1 class="page-title">Gestión de Pagos</h1>
            <p class="page-subtitle">Registro y seguimiento de transacciones</p>
        </div>
    </div>

    <div class="clients-toolbar glass-panel" style="margin-bottom: 20px;">
        <div class="toolbar-group">
            <div class="filter-item search-container" style="flex-grow: 1;">
                <div class="input-with-icon">
                    <i class="fas fa-search"></i>
                    <input type="text" id="payment-search-quick" class="input-premium"
                        placeholder="Buscar pago por cliente o referencia..."
                        oninput="app.modules.payments.onSearchInput(this.value)">
                </div>
            </div>

            <div class="date-range-minimalist"
                style="display: flex !important; flex-direction: row !important; align-items: center; background: #fff; border: 1px solid #e2e8f0; border-radius: 8px; padding: 0 10px; height: 40px; gap: 8px; box-shadow: var(--shadow-sm);">
                <i class="far fa-calendar-alt" style="color: #94a3b8; font-size: 0.85rem;"></i>
                <input type="date" id="payment-date-start" class="input-minimal"
                    onchange="app.modules.payments.onDateFilterChange()"
                    style="border: none; background: transparent; font-size: 0.85rem; width: 110px; color: #475569; outline: none;">
                <span style="color: #cbd5e1;">&rarr;</span>
                <input type="date" id="payment-date-end" class="input-minimal"
                    onchange="app.modules.payments.onDateFilterChange()"
                    style="border: none; background: transparent; font-size: 0.85rem; width: 110px; color: #475569; outline: none;">
            </div>

            <div class="filter-item" style="min-width: 140px;">
                <select id="payment-cycle-filter" class="input-premium"
                    onchange="app.modules.payments.onCycleFilterChange(this.value)"
                    style="height: 40px !important; font-size: 0.85rem !important; padding: 0 12px !important; background-position: right 8px center !important;">
                    <option value="2026-02" selected>Mes Actual</option>
                    <option value="2026-01">Anterior</option>
                    <option value="all">Todo</option>
                </select>
            </div>
        </div>
        <div class="toolbar-actions">
            <button class="btn-secondary btn-icon" onclick="app.modules.payments.loadPayments()" title="Recargar">
                <i class="fas fa-sync-alt"></i>
            </button>
            <button class="btn-premium btn-icon" onclick="app.modules.payments.showNewPaymentModal()"
                title="Nuevo Pago">
                <i class="fas fa-plus"></i>
            </button>
        </div>
    </div>

    <div class="payments-dashboard" id="payments-table-container">
        <!-- Payments Table -->
        <div class="table-container-premium glass-panel" id="payments-table-view" style="margin:0; box-shadow:none;">
            <table class="premium-data-table" style="border-spacing: 0 2px;">
                <thead>
                    <tr>
                        <th>NRO</th>
                        <th>CLIENTE</th>
                        <th>FECHA</th>
                        <th>MONTO</th>
                        <th>MÉTODO</th>
                        <th>REFERENCIA</th>
                        <th>ESTADO</th>
                        <th style="text-align:right">ACCIONES</th>
                    </tr>
                </thead>
                <tbody id="payments-table-body">
                    <!-- JS Rendered -->
                </tbody>
            </table>
        </div>

        <!-- Mobile Cards Grid -->
        <div id="payments-cards-grid" class="cards-grid-premium" style="display: none;">
            <!-- JS Rendered -->
        </div>
    </div>
</div>
