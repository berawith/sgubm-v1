server {
    listen 80;
    server_name _;  # Cambiar por tu dominio: sgubm.tudominio.com

    # Timeouts largos para WebSocket
    proxy_read_timeout 300;
    proxy_connect_timeout 300;
    proxy_send_timeout 300;

    # Archivos est치ticos (servidos directamente por Nginx = m치s r치pido)
    location /static/ {
        alias /opt/sgubm/src/presentation/web/static/;
        expires 7d;
        add_header Cache-Control "public, immutable";
    }

    # WebSocket (Socket.IO)
    location /socket.io/ {
        proxy_pass http://127.0.0.1:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # API y Frontend (proxy a Gunicorn)
    location / {
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Limitar tama침o de uploads
    client_max_body_size 10M;
}
